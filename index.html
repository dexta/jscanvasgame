<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
		body {
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			background-color: #BBB;
		}
		#info {
			position	: absolute;
			top		: 0px;
			width		: 100%;
			padding		: 5px;
			text-align	: center;
		}
		#info a {
			color		: #66F;
			text-decoration	: none;
		}
		#info a:hover {
			text-decoration	: underline;
		}
		#container {
			width		: 100%;
			height		: 100%;
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			-webkit-user-select	: none;
			-moz-user-select	: none;
		}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://learningthreejs.com/blog/2011/12/26/let-s-make-a-3d-game-virtual-joystick/" target="_blank">VirtualJoystick.js</a>
			A library javascript to provide a virtual joystick on touchscreen.
			-
			inspired by this
			<a href="http://sebleedelisle.com/2011/04/multi-touch-game-controller-in-javascripthtml5-for-ipad/">post</a>
			from
			<a href="http://sebleedelisle.com/">seb.ly</a>
			<br/>
			Touch the screen and move
			-
			works with mouse too as debug
			<br/>
			<span id="result"></span>
		</div> 
		<script src="js/virtualjoystick.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<script>
			var socket = io('http://localhost:9423');
			console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
			socket.on('connect',function(){
				socket.emit('iamaclient',{});
			});

			var joyStart = false;
			var joystick	= new VirtualJoystick({
				container	: document.getElementById('container'),
				mouseSupport	: true,
				limitStickTravel: true,
				stickRadius	: 50
			});
			joystick.addEventListener('touchStart', function(){
				console.log('down');
				doEmit('start');
			})
			joystick.addEventListener('touchEnd', function(){
				console.log('up');
				doEmit('end');
			})
			joystick.addEventListener('mouseStart', function(){
				console.log('down');
				doEmit('start');
			})
			joystick.addEventListener('mouseEnd', function(){
				console.log('up');
				doEmit('end');
			})
			setInterval(function(){
				var outputEl	= document.getElementById('result');
				outputEl.innerHTML	= '<b>Result:</b> '
					+ ' dx:'+joystick.deltaX()
					+ ' dy:'+joystick.deltaY()
					+ (joystick.right()	? ' right'	: '')
					+ (joystick.up()	? ' up'		: '')
					+ (joystick.left()	? ' left'	: '')
					+ (joystick.down()	? ' down' 	: '');

				if(joystick.up() && joyStart) {
					socket.emit('joystick',{move:'up',state:'start'});
				} else if (joystick.down() && joyStart) {
					socket.emit('joystick',{move:'down',state:'start'});
				}
			}, 1/30 * 1000);

			function doEmit(event) {
				if(event==='start') {
					joyStart = true;
				} else if(event==='end') {
					joyStart = false;
					socket.emit('joystick',{move:'',state:'end'});
				}
			}
		</script>
	</body>
</html>
